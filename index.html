<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modern Task Management</title>

  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.6.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background-color: #f3f4f6;
    }
  </style>
</head>
<body class="p-6">

<div class="container max-w-6xl mx-auto">

  <!-- Member Management Section -->
  <section id="member-section" class="mb-12 p-8 bg-white rounded-lg shadow-lg">
    <h2 class="text-3xl font-bold mb-6 text-indigo-700">Member Management</h2>

    <form id="memberForm" class="mb-6 grid grid-cols-1 md:grid-cols-5 gap-4 items-end">
      <div class="relative md:col-span-2">
        <input type="text" id="memberName" class="form-input w-full pl-10 pr-4 py-2 rounded-lg border border-gray-300 focus:border-indigo-500 focus:ring-indigo-500"
               placeholder="Member Name" required />
        <span class="absolute left-3 top-2.5 text-indigo-500">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A6 6 0 1118.879 6.196 6 6 0 015.12 17.804z" />
          </svg>
        </span>
      </div>
      <div class="relative">
        <input type="email" id="memberEmail" class="form-input w-full pl-10 pr-4 py-2 rounded-lg border border-gray-300 focus:border-indigo-500 focus:ring-indigo-500"
               placeholder="Member Email (optional)" />
        <span class="absolute left-3 top-2.5 text-indigo-500">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M16 12h.01M12 12h.01M8 12h.01M21 12c0 1.105-.895 2-2 2H5a2 2 0 01-2-2 2 2 0 012-2h14a2 2 0 012 2z" />
          </svg>
        </span>
      </div>
      <button type="submit"
              class="bg-indigo-600 text-white text-lg px-6 py-2 rounded-lg hover:bg-indigo-700 transition duration-300 font-semibold shadow-lg shadow-indigo-300/50">
        Add Member
      </button>
      <div class="relative md:col-span-2">
        <input type="search" id="searchInput" placeholder="Search members by name or email..."
               class="form-input w-full pl-10 pr-4 py-2 rounded-lg border border-gray-300 focus:border-indigo-500 focus:ring-indigo-500" />
        <span class="absolute left-3 top-2.5 text-indigo-500 cursor-pointer" onclick="document.getElementById('searchInput').value=''; renderMembers('');">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
             <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </span>
      </div>
    </form>

    <div class="overflow-x-auto rounded-lg border border-gray-300 shadow-sm">
      <table class="min-w-full divide-y divide-gray-200 table-auto">
        <thead class="bg-indigo-600 text-white">
          <tr>
            <th class="px-4 py-3 text-left text-sm font-semibold">Name</th>
            <th class="px-4 py-3 text-left text-sm font-semibold">Email</th>
            <th class="px-4 py-3 text-right text-sm font-semibold">Actions</th>
          </tr>
        </thead>
        <tbody id="memberTableBody" class="divide-y divide-gray-100 bg-white"></tbody>
      </table>
    </div>
  </section>

  <!-- Task Assignment Section -->
<section id="task-section" class="p-8 bg-white rounded-lg shadow-lg">
  <h2 class="text-3xl font-bold mb-6 text-indigo-700">Task Assignment</h2>

  <form id="taskForm" class="grid grid-cols-1 md:grid-cols-6 gap-4 items-end mb-6">
    <!-- Task Name with icon -->
    <div class="relative md:col-span-2">
      <input type="text" id="taskName" placeholder="Task Name" required
       class="form-input w-full pl-10 pr-4 py-2 rounded-lg border border-gray-300 focus:border-indigo-500 focus:ring-indigo-500" />
      <span class="absolute left-3 top-2.5 text-indigo-500 pointer-events-none">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m2 8H7a2 2 0 01-2-2V8a2 2 0 012-2h4l2-2h4a2 2 0 012 2v10a2 2 0 01-2 2z" />
        </svg>
      </span>
    </div>

    <!-- Task Description with icon -->
    <div class="relative md:col-span-2">
      <input type="text" id="taskDescription" placeholder="Task Description"
       class="form-input w-full pl-10 pr-4 py-2 rounded-lg border border-gray-300 focus:border-indigo-500 focus:ring-indigo-500" />
      <span class="absolute left-3 top-2.5 text-indigo-500 pointer-events-none">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v10a2 2 0 002 2h5m7-4l-3-3m0 0l-3 3m3-3v12" />
        </svg>
      </span>
    </div>

    <!-- Priority with icon -->
    <div class="relative">
      <select id="taskPriority" required
       class="form-select py-2 pl-9 border border-gray-300 rounded-lg focus:border-indigo-500 focus:ring-indigo-500">
        <option value="" disabled selected>Priority</option>
        <option value="High">üî• High</option>
        <option value="Medium">‚ö° Medium</option>
        <option value="Low">‚ùÑÔ∏è Low</option>
      </select>
      <span class="absolute left-3 top-3 text-indigo-500 pointer-events-none">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c1.657 0 3-.895 3-2s-1.343-2-3-2-3 .895-3 2 1.343 2 3 2zM9 8v11h6V8H9z" />
        </svg>
      </span>
    </div>

    <!-- Status with icon -->
    <div class="relative">
      <select id="taskStatus" required
       class="form-select py-2 pl-9 border border-gray-300 rounded-lg focus:border-indigo-500 focus:ring-indigo-500">
        <option value="" disabled selected>Status</option>
        <option value="Pending">‚è≥ Pending</option>
        <option value="In Progress">üöß In Progress</option>
        <option value="Completed">‚úÖ Completed</option>
      </select>
      <span class="absolute left-3 top-3 text-indigo-500 pointer-events-none">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-6h6v6a2 2 0 002 2H7a2 2 0 002-2z" />
        </svg>
      </span>
    </div>

    <!-- Friendly multiple member select -->
    <div class="md:col-span-2">
      <label for="taskMembers" class="block mb-1 font-semibold text-gray-700">Assign Members:</label>
      <div id="multiSelectContainer" class="border rounded-lg p-2 bg-white max-h-36 overflow-auto">
        <!-- Dynamically generated checkboxes will go here -->
      </div>
    </div>

    <!-- Submit button -->
    <button type="submit"
     class="bg-indigo-600 flex items-center justify-center gap-2 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 transition duration-300 shadow-lg shadow-indigo-300/50 col-span-full md:col-span-1">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M9 12h6m2 8H7a2 2 0 01-2-2V8a2 2 0 012-2h4l2-2h4a2 2 0 012 2v10a2 2 0 01-2 2z" />
      </svg>
      Assign Task
    </button>
  </form>

  <div id="taskList" class="space-y-6 max-h-96 overflow-y-auto"></div>
</section>

</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.6.3/dist/js/bootstrap.bundle.min.js"></script>

<script src="app.js"></script>
</body>
</html>
